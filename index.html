<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-content">
            <h1 class="title">Pr√°ctica de cifrado Transposicional</h1>
            <form id="cipherForm">
                <div class="input-group">
                    <div class="input-field">
                        <input id="message" type="text" placeholder="Texto a cifrar">
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <input id="filas" type="number" placeholder="Filas">
                            <input id="columnas" type="number" placeholder="Columnas">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button id="encrypt" type="button">Encriptar</button>
                        <button id="decrypt" type="button"  class="disable">Desencriptar</button>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <input id="result" type="text" placeholder="Texto cifrado">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="cifrado.js"></script>
</body>

</html>
